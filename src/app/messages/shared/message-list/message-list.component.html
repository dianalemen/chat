<!--start chat content -->
<section class="chat-right-side">
    <ul class="chat-content ">
        <li class="chat-content__info ">
            <button><span class="icon-envelop "></span></button>
            <form>
                <input type="search" name="search" [(ngModel)]="searchValue" (ngModelChange)="onSearchValueChange($event)" id="serchInput">
                <input type="button">
            </form>
            <button><span class="icon-user "></span></button>
        </li>
    </ul>
    <ul class="chat-content__massege1 chat-content">
        <li class="chat-content__massege" *ngFor='let message of messages'>
            <div class="user-content__image"></div>
            <div class="chat-content__container ">
                <span class="username">{{message.user.username}}</span>
                <div class="chat-content__text " hightlight=true>
                    <p>{{ message.msg }}
                    </p>
                </div>
                <div class="chat-content__time ">
                    <p>{{message.time | date: "mediumTime"}}</p>
                </div>
            </div>

        </li>
    </ul>
</section>
